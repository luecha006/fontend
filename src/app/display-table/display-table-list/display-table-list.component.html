<div class="card p-2">
    <div class="d-flex justify-content-start align-items-center" [ngStyle]="{backgroundColor:'var(--blue-500)'}">
        <i class="pi pi-table ml-2" style="color: white; font-size:17px"></i>
        <h5 class="p-2 m-0 " style="color: white"> C10 :
            หน้าตารางแสดงผล</h5>
    </div>

    <p-table class="d-inline" [value]="DisplayTable_Data" [resizableColumns]="true" styleClass="p-datatable-gridlines" [rows]="12"
        [paginator]="true" [pageLinks]="3" selectionMode="single" sortMode="single">
        <ng-template pTemplate="header">
            <tr>
                <th class="p-1 style-font" style="width: 20%; text-align:
                    center;">วันที่</th>
                <th class="p-1 style-font" style="width: 20%; text-align:
                    center;">เวลา</th>
                <th class="p-1 style-font" style="width: 40%; text-align:
                    center;">รูปแบบการใส่หน้ากากอนามัย</th>
                <th class="p-1 style-font" style="width: 20%; text-align:
                    center;">อุณหภูมิ</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-col>
            <tr>
                <td class="pl-2 pr-1 pt-1 pb-1  style-font" style="text-align: start; ">{{col.date}}</td>
                <td class="pl-2 pr-1 pt-1 pb-1 style-font" style="text-align: start;">{{col.time}}</td>
                <td class="pl-2 pr-1 pt-1 pb-1 style-font" style="text-align: start;">{{col.maskpattern}}</td>
                <td class="p-1 style-font" style="text-align: center;">{{col.temperature}}</td>
            </tr>
        </ng-template>
    </p-table>
</div>
