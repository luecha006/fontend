<div class="card p-2">
    <div class="d-flex justify-content-start align-items-center" [ngStyle]="{backgroundColor:'var(--blue-500)'}">
        <i class="pi pi-home ml-2" style="color: white; font-size:18px"></i>
        <h5 class="p-2 m-0" style="color: white"> C10 : หน้าแรก</h5>
    </div>

    <div class="d-flex justify-content-between align-items-center mt-2">
        <span class="d-flex align-items-center">
            <label class="d-flex align-items-center mr-2">รูปแบบการแสดง</label>
            <p-dropdown class="text-center" [(ngModel)]="value_Pattern" styleClass="d-flex align-items-center"
                placeholder="แสดงเป็นวัน" [options]="item_Pattern">
            </p-dropdown>
        </span>

        <span class="d-flex align-items-center">
            <label class="d-flex align-items-center mr-2">ช่วงเวลาที่แสดง</label>
            <p-calendar class=" mr-2" [(ngModel)]="s_Date" appendTo="body" [showIcon]="true" inputId="icon"
                dateFormat="dd/mm/yy" placeholder="วันที่เริ่มต้น" [maxDate]="e_Date" [readonlyInput]="true"
                inputStyleClass="text-center">
            </p-calendar>
            <p-calendar [(ngModel)]="e_Date" [showIcon]="true" inputId="icon" dateFormat="dd/mm/yy"
                placeholder="วันที่สิ้นสุด" [minDate]="s_Date" [readonlyInput]="true"
                inputStyleClass="text-center style-font">
            </p-calendar>
        </span>
        <span class="d-flex align-items-center">
            <button pButton pRipple type="button" icon="pi pi-check" class="d-flex align-items-center style-button"
                (click)="onConfirm()" label="ยืนยัน">
            </button>
        </span>
    </div>
    <br>
    <div class="grid p-0 m-0">
        <div class="col-9 m-0 p-0">
            <p-chart class="style-font style-tast" type="line" [data]="basicData" [options]="basicOptions"
                [responsive]="true" style="width: 80px;"></p-chart>
        </div>
        <div class="col-3 pt-4 m-0 p-0">
            <div class="p-0">
                <div class="d-flex justify-content-start align-items-center"
                    [ngStyle]="{backgroundColor:'var(--blue-500)'}">
                    <h6 class="p-2 m-0 " style="color: white"> อุณหภูมิสูงเกินกว่ากำหนด </h6>
                </div>
            </div>
            <p-table class="d-inline" [value]="data_base" [paginator]="true" selectionMode="single"
                styleClass="p-datatable-gridlines p-datatable-sm" [rows]="8" [pageLinks]="1" >
                <ng-template pTemplate="header">
                    <tr>
                        <th class="p-1 style-font" style="width: 50%; text-align:
                        center;">เวลา</th>
                        <th class="p-1 style-font" style="width: 50%; text-align:
                        center;">อุณหภูมิ</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-col>
                    <tr>
                        <td class="p-0 style-font" style="text-align: center; ">{{col.A}}</td>
                        <td class="p-0 style-font" style="text-align: center;">{{col.B}}</td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
    </div>

</div>
