<div class="card p-2">
    <div class="d-flex justify-content-start align-items-center" [ngStyle]="{backgroundColor:'var(--blue-500)'}">
        <i class="pi pi-home ml-2" style="color: white; font-size:18px"></i>
        <h5 class="p-2 m-0  style-font" style="color: white"> C10 : หน้าแรก</h5>
    </div>

    <div class="d-flex justify-content-between align-items-center mt-2">
        <span class="d-flex align-items-center">
            <label class="col-fixed style-font" [style]="{'height': '38px'}">รูปแบบการแสดง</label>
            <p-dropdown class="text-center" [(ngModel)]="value_Pattern" placeholder="แสดงเป็นวัน"
                [options]="item_Pattern" [style]="{'width': '230px','height': '38px'}"></p-dropdown>
        </span>

        <span class="d-flex align-items-center">
            <label class="col-fixed style-font" [style]="{'height': '38px'}">ช่วงเวลาที่แสดง</label>
            <p-calendar class="mr-2" [(ngModel)]="s_Date" [showIcon]="true" inputId="icon" dateFormat="dd/mm/yy"
                placeholder="วันที่เริ่มต้น" [maxDate]="e_Date" [readonlyInput]="true" inputStyleClass="text-center "
                [style]="{'width': '230px','height': '38px','font-family':'Bai Jamjuree, sans-serif'}">
            </p-calendar>
            <p-calendar [(ngModel)]="e_Date" [showIcon]="true" inputId="icon" dateFormat="dd/mm/yy"
                placeholder="วันที่สิ้นสุด" [minDate]="s_Date" [readonlyInput]="true"
                inputStyleClass="text-center style-font" [style]="{'width': '230px','height': '38px'}">
            </p-calendar>
        </span>
        <span class="d-flex align-items-center">
            <button pButton pRipple type="button" icon="pi pi-check" class="style-button" (click)="onConfirm()"
                label="ยืนยัน" [style]="{'height': '38px'}">
            </button>
        </span>
    </div>
    <br>

    <!-- <p-chart type="line" [data]="data"></p-chart> -->
</div>
